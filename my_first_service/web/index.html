<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мой первый сервис</title>
<style>
    /* Общие стили страницы */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    /* Контейнер для текста */
    .container {
        background: rgba(0, 0, 0, 0.4);
        padding: 40px 60px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
        font-size: 3em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    p {
        font-size: 1.2em;
        line-height: 1.6;
    }

    /* Кнопка для примера (можно добавить интерактивность потом) */
    .btn {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 25px;
        font-size: 1em;
        color: #fff;
        background: #ff6a00;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
        text-decoration: none;
    }

    .btn:hover {
        background: #ff3d00;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Мой первый сервис, привет!</h1>
        <p>HTML отданный сервером из отдельного файла. Красивое оформление без сложных библиотек!</p>
        <a href="#" class="btn">Нажми меня</a>
    </div>
</body>
</html>
